
spring:
  application:
    name: echno_backend
  datasource:
    url:  jdbc:postgresql://localhost:5432/echno_database
    username: root
    password: password
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
server:
  port: 8080
logging:
  level:
    org:
      springframework: warn
    root: warn
    web: debug
    com: debug


